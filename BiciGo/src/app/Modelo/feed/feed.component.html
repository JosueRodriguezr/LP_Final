
<app-post></app-post>
<div class="container d-flex justify-content-center align-items-center vh-75">
    <section >
      <div *ngFor="let data of data2" class="example-card">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image" style="background-image: url('https://cdn-icons-png.flaticon.com/512/4792/4792929.png');"></div>
            <mat-card-title>{{ data.title }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="data.photoUrl" alt="Photo">
          <mat-card-content>
            <p>{{ data.body }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="button-row">
        <button mat-button color="primary" (click)="onClickButton()">Cargar mas</button>
      </div>
    </section>
  </div>
