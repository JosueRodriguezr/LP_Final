<div class="container" *ngIf="mostrarNavegacion">
    <h2>Crear Post </h2>
    <form (submit)="createPost()">
      <div class="form-group">
        <label for="title">TÃ­tulo:</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="body">Cuerpo:</label>
        <textarea class="form-control" id="body" [(ngModel)]="body" name="body" required></textarea>
      </div>
      <div class="form-group">
        <label for="photoUrl">URL de la Foto:</label>
        <input type="text" class="form-control" id="photoUrl" [(ngModel)]="photoUrl" name="photoUrl" required>
      </div>
      <div class="form-group">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
      </div>
      <button type="submit" class="btn btn-primary">Subir Post</button>
    </form>
    <div *ngIf="mensajeExito" class="alert alert-success mt-3">{{ mensajeExito }}</div>
  </div>
